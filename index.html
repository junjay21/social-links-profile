<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="social-info">
        <img src="assets/images/avatar-jessica.jpeg">
        <h1 class="text-preset-1">Jessica Randall</h1>
        <p class="alternate-text-preset">London, United Kingdom</p>
      </div>
      <div class="social-links">
        <p class="text-preset-2">"Front-end developer and avid reader"</p>
        <ul>
          <li>
            <a href="#">Github</a>
          </li>
          <li>
            <a href="#">Frontend Mentor</a>
          </li>
          <li>
            <a href="#">Linkedin</a>
          </li>
          <li>
            <a href="#">Twitter</a>
          </li>
          <li>
            <a href="#">Instagram</a>
          </li>
        </ul>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/">June Jay Pagador</a>.
  </div>
</body>
</html>
